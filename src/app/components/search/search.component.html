<h1>NgMusic</h1>
<p class="lead">Use the ngMusic app to browse music, new releases.</p>

<form>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Search Music" name="searchString" [(ngModel)]="searchString" (keyup)="searchMusic()">
	</div>
</form>

<div *ngIf="searchResults">
	<div *ngFor="let result of searchResults">
		<div class="row">
			<div class="col-md-12">
				<div class="search-results well">
					<h4><a routerLink="/artist/{{result.id}}">{{result.name}}</a></h4>
					<div>
						<strong>Genres: </strong>
						<span *ngFor="let genre of result.genres">{{genre}}</span>
					</div>
					
				</div>
				
			</div>
		</div>
		
	</div>
	
</div>
